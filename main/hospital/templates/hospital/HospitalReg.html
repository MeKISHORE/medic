<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hospital</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">i Clinic</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="#">Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li ><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
      <div class="col-sm-12">
            <form action="Login/Success/" method="post">{% csrf_token %}
              <h1>Register</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
          <table>
              <tr><th><label for="hid"><b>Hospital Id</b></label></th><td><input type="text" placeholder="Enter ID" id="hid" name="hid" required></td></tr>
              <tr><th><label for="hname"><b>Hospital Name</b></label></th><td><input type="text" placeholder="Enter Hospital Name" id="hname" name="hname" required></td></tr>
              <tr><th><label for="mail"><b>Hospital mail</b></label></th><td> <input type="text" placeholder="Enter mail" id="mail" name="mail" required></td></tr>
              <tr><th> <label for="beds"><b>Total No. of Beds</b></label></th><td><input type="text" placeholder="No. of Beds" id="beds" name="beds" required></td></tr>
              <tr><th> <label for="beds"><b>Available Beds</b></label></th><td><input type="text" placeholder="No. of Beds" id="abeds" name="abeds" required></td></tr>
			  <tr><th> <label for="beds"><b>Reserve Beds</b></label></th><td><input type="text" placeholder="No. of Beds" id="rbeds" name="rbeds" required></td></tr>
              <tr><th> <label for="psw"><b>Password</b></label></th><td><input type="password" placeholder="Enter Password" id="psw" name="psw" required></td></tr>
               <tr><th> <label for="psw-repeat"><b>Repeat Password</b></label></th><td> <input type="password" placeholder="Repeat Password" id="psw-repeat" name="psw-repeat" required></td></tr>

          </table>
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
              <button type="submit" class="registerbtn">Register</button>
            </form>

      </div>
  </div>
</div>

</body>
</html>
