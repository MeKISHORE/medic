<body class="bg-light">
  <div class="container">

    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-1" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="25" height="25">
      <h2>Patient Details Form</h2>
        <h1>Hospital :{{obj.hospital_name}}</h1>
        <h3>Available Beds : {{obj.Hopital_v_beds}}</h3>
      <p class="lead">Fill Details Carefully</p>

    </div>
    <div style="align-content: center">
    <div class="row">
      <div class="col-md-12 order-md-1">
        <form action="emergency" method="post" class="needs-validation" novalidate>{% csrf_token %}
          <div class="mb-3">
            <label for="Patient_Name">Patient Name</label>
              <input type="text" name="hname" value="{{obj.hospital_name}}" readonly style="display:none">
            <input type="text" name="hid" value="{{ obj.Hopital_id }}" readonly style="display:none">
            <input type="text" class="form-control" id="Patient_Name" name="pname" placeholder="Enter the patient name here" value="" required>
            <div class="invalid-feedback">
              Valid Name is required.
            </div>
          </div>

          <div class="mb-3">
            <label for="Attendent">Attendent Name</label>
            <input type="text" class="form-control" id="Attendent" name="aname" placeholder="Enter the Attendent Name" required>

            <div class="invalid-feedback">
              Valid Name is required.
            </div>
          </div>


            <div class="mb-3">
            <label for="amobile">Mobile Number</label>
            <input type="number" class="form-control" id="amobile" name="amobile" placeholder="Mobile" required>

            <div class="invalid-feedback">
              Valid Name is required.
            </div>
          </div>

            <div class="mb-3">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>

            <div class="invalid-feedback">
              Valid Name is required.
            </div>
          </div>


          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit">Send Request now now!</button>
        </form>
      </div>
    </div>
